{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<form action="/register" method="post" class="form">
    <div  class="card">
        <div class="heading">Register</div>
        <label for="username"></label>
        <input type="text" name="username" placeholder="Username" class="input" required id="username">
        <br>
        <br>
        <label for="email" class="email"></label>
        <input type="email" class="input" id="email" name="email" placeholder="E-mail "></input>
        <br>
        <br>
        <label for="password" class="password"></label>
        <input type="password" class="input" id="password" name="password" placeholder="Password" REQUIRED></input>
        <br>
        <br>
        <br>
        <br>
        <button class="btn"><span>Register</span></button>
        <button onclick="window.location.href='/login'" class="btn"><span>Login</span></button>
    </div>
</form>
{% endblock %}
