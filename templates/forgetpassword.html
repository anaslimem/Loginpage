{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<form action="/forgetpassword"  method="POST" class="form">
    <div class="card">
        <div class="heading">Reset Password</div>
        <label for="email" ></label>
        <input type="email" name="email" id="email" class="input" required placeholder="E-mail"></input>
        <button onclick="window.location.href='/logout'" class="btn">Send Email</button>
    </div>
</form>
{% endblock %}
