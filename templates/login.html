{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="/login" method="post" class="form">
    <div  class="card">
        <div class="heading">LOGIN</div>
        <label for="email" class="email"></label>
        <input type="email" class="input" id="email" name="email" placeholder="E-mail "></input>
        <br>
        <br>
        <label for="password" class="password"></label>
        <input type="password" class="input" id="password" name="password" placeholder="Password" REQUIRED></input>
        <br>
        <br>
        <span class="forgot-password"><a href="/forgetpassword">Forgot Password ?</a></span>
        <br>
        <br>
        <button type="submit" class="btn"><span>Login</span></button>
        <button onclick="window.location.href='/register'" class="btn"><span>Register</span></button>
    </div>
</form>
{% endblock %}
